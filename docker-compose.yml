version: '3.8'

services:
  # Shared PostgreSQL Database - Optimized for 10K+ RPS
  postgres:
    image: postgres:16-alpine
    container_name: cryptox-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cryptox
    command: >
      postgres
      -c max_connections=500
      -c shared_buffers=256MB
      -c effective_cache_size=512MB
      -c work_mem=16MB
      -c maintenance_work_mem=128MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cryptox-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 1G

  # Go Exchange Service
  go-exchange:
    build:
      context: ./go-exchange
      dockerfile: Dockerfile
    container_name: cryptox-go
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/cryptox?sslmode=disable
      PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cryptox-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M

  # Java Exchange Service
  java-exchange:
    build:
      context: ./java-exchange
      dockerfile: Dockerfile
    container_name: cryptox-java
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/cryptox
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cryptox-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

networks:
  cryptox-network:
    driver: bridge

volumes:
  postgres_data:
